<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 2</title>

    <!-- Fuente Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Plantilla Lumen -->
    <link rel="stylesheet" href="./css/lumen.css">
</head>
<body>

    <div class="container">

        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <a class="navbar-brand" href="#">
                <img src="favicon.ico" alt="Bootstrap" width="90" height="60">
                Company Name
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="navbarOffcanvasLg" aria-labelledby="navbarOffcanvasLgLabel">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Secciones
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Equipo</a></li>
                        <li><a class="dropdown-item" href="#">Productos</a></li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>

          <div id="carouselExampleDark" class="carousel carousel-dark slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="./img/slider1.jpg" class="d-block w-100 h-50" alt="Slider 1">
                <div class="carousel-caption d-none d-md-block bg-white">
                    <h5>Servicio 1</h5>
                    <p>Texto del servicio 1.</p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="./img/slider2.jpg" class="d-block w-100 h-50" alt="Slider 2">
                <div class="carousel-caption d-none d-md-block bg-white">
                    <h5>Servicio 2</h5>
                    <p>Texto del servicio 2.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./img/slider3.jpg" class="d-block w-100 h-50" alt="Slider 3">
                <div class="carousel-caption d-none d-md-block bg-white">
                    <h5>Servicio 3</h5>
                    <p>Texto del servicio 3.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./img/slider4.jpg" class="d-block w-100 h-50" alt="Slider 4">
                <div class="carousel-caption d-none d-md-block bg-white">
                    <h5>Servicio 4</h5>
                    <p>Texto del servicio 4.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
