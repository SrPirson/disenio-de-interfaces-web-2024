<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caso Practico</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      type="text/javascript"
    ></script>
    <style>
      * {
        box-sizing: border-box;
      }

      .container {
        margin: 20px auto;
        width: 80%;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      table,
      td,
      th {
        border: 1px solid black;
        padding: 0.5rem;
      }

      th {
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Alumno</th>
            <th>Examen 1</th>
            <th>Examen 2</th>
            <th>Examen 3</th>
            <th>Nota evaluación</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="name">Pepe Pérez</td>
            <td>5</td>
            <td>4</td>
            <td>3</td>
            <td class="grade"></td>
          </tr>
          <tr>
            <td class="name">Ana Ramírez</td>
            <td>6</td>
            <td>3</td>
            <td>5</td>
            <td class="grade"></td>
          </tr>
          <tr>
            <td class="name">Rosa Torres</td>
            <td>9</td>
            <td>3</td>
            <td>9</td>
            <td class="grade"></td>
          </tr>
          <tr>
            <td class="name">Sara Gallardo</td>
            <td>8</td>
            <td>8</td>
            <td>6</td>
            <td class="grade"></td>
          </tr>
        </tbody>
      </table>
      <p>
        <button id="find">SELECCIONAR PRIMERA COLUMNA - FIND</button>
        <button id="filter">SELECCIONAR ULTIMA COLUMNA - FILTER</button>
      </p>
      <p>
        <label>COLUMNA DE INICIO:</label>
        <input id="start" type="number" />
        <label>COLUMNA FINAL:</label>
        <input id="end" type="number" />
        <button id="slice">RANGO COLUMNAS</button>
      </p>
      <p>
        <button id="reset">RESET</button>
      </p>
    </div>
    <script src="./JS/casoPractico.js"></script>
  </body>
</html>
