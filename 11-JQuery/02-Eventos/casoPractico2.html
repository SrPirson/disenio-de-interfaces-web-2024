<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caso Practico 2</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      type="text/javascript"
    ></script>
    img

    <style>
      * {
        box-sizing: border-box;
      }

      .container {
        width: 70%;
        margin: 50px auto;
      }

      h1 {
        text-align: center;
      }

      #images {
        float: left;
        width: 20%;
        text-align: center;
      }

      #images img {
        width: 50%;
        height: 50%;
      }

      #frame {
        float: left;
        width: 80%;
      }

      #picture {
        float: left;
        width: 70%;
        border: 10px solid black;
        height: 400px;
        text-align: center;
      }

      #picture > div {
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
      }

      #picture img {
        width: 100px;
        height: 100px;
        border: 5px solid black;
      }

      #zoom {
        float: left;
        width: 30%;
        text-align: center;
      }

      #zoom img {
        width: 60%;
      }

      .colors {
        height: 100px;
        clear: both;
        margin-bottom: 2rem;
      }

      .colors div {
        float: left;
        width: 15%;
        height: 80%;
        margin: 5px;
      }

      #rojo {
        background-color: red;
      }

      #azul {
        background-color: blue;
      }

      #amarillo {
        background-color: yellow;
      }

      #negro {
        background-color: black;
      }

      #rosa {
        background-color: pink;
      }

      #verde {
        background-color: green;
      }

      .btn {
        background-color: blue;
        border-radius: 1rem;
        color: white;
        padding: 1rem;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Digital Frame</h1>
      <div id="images">
        <img src="./img/html_logo.png" />
        <img src="./img/bootstrap-logo.jpg" />
        <img src="./img/js.png" />
      </div>
      <div id="frame">
        <div id="picture">
          <div>
            <img src="./img/html_logo.png" />
          </div>
        </div>
        <div id="zoom">
          <img src="./img/zoom-in.png" />
          <img src="./img/zoom-out.png" />
        </div>
        <div class="colors">
          <div id="negro"></div>
          <div id="rojo"></div>
          <div id="azul"></div>
          <div id="amarillo"></div>
          <div id="verde"></div>
          <div id="rosa"></div>
        </div>
        <a class="btn" href="">AÃ±adir una nueva imagen</a>
      </div>
    </div>
    <script src="./JS/casoPractico2.js"></script>
  </body>
</html>
