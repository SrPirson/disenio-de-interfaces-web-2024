<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Selectores</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" type="text/javascript"></script>
    <style>

    .p1 {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        height: 50px;
        width: 150px;
        align-items: center;
        background-color: #9c0304;
    }

    #p2 {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        height: 50px;
        width: 150px;
        align-items: center;
        background-color: #1a9c03;
    }

    h3 {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        height: 50px;
        width: 150px;
        align-items: center;
        background-color: #58c8b2;
    }

    .caja1 {
        display: flex;
        justify-content: space-evenly;
        border: 3px solid red;
        height: 100px;
        align-items: center;
        margin-bottom: 50px;
        margin-top: 50px;
    }

    .caja2 {
        display: flex;
        justify-content: space-evenly;
        border: 3px solid red;
        height: 100px;
        align-items: center;
        margin-bottom: 50px;
        margin-top: 50px;
    }

    </style>

</head>
<body>
    <h1 class="p1">Titutlo 1</h1>
    <h2 id="p2">Titulo 2</h2>
    <h3>Titulo 3</h3>

    <div class="caja1">
        <button type="button" class="btn">Base class</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
    </div>

    <div class="caja2">
        <img src="./imagen" alt="Imagen ejemplo">
    </div>

    <div class="caja2">
        <input type="text">
        <input type="password" required>
    </div>

    <ul class="lista">
        <li class="lista__item"><a href="#">Webs</a></li>
        <li class="lista__item"><a href="#">Apps</a></li>
        <li class="lista__item"><a href="#">Diseños</a></li>
        <li class="lista__item"><a href="#">Otros</a></li>
    </ul>

    <table border="1">
        <thead>
            <tr>
                <th>Alumno</th>
                <th>Examen 1</th>
                <th>Examen 2</th>
                <th>Examen 3</th>
                <th>Nota evaluación</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pepe Pérez</td>
                <td>5</td>
                <td>4</td>
                <td>3</td>
                <td></td>
            </tr>
            <tr>
                <td>Ana Ramírez</td>
                <td>6</td>
                <td>3</td>
                <td>5</td>
                <td></td>
            </tr>
            <tr>
                <td>Rosa Torres</td>
                <td>9</td>
                <td>3</td>
                <td>9</td>
                <td></td>
            </tr>
            <tr>
                <td>Sara Gallardo</td>
                <td>8</td>
                <td>8</td>
                <td>6</td>
                <td></td>
            </tr>

        </tbody>
    </table>

    <script src="./JS/selectores.js"></script>

</body>
</html>
